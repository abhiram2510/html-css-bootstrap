<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login Page!</title>
</head>
<body>
    <form>
        <div class="form-group">
            <label for="Input-Email">Email Address</label>
            <input type="email" class="form-control" id="Input-Email" aria-describedby="emailHelp" placeholder="Email!">
            <small id="emailHelp" class="form-text text-muted">Your email is safe with us</small>
        </div>
        <div class="form-group">
            <label for="Input-Password">Enter Password</label>
            <input type="password" class="form-control" id="Input-Password" placeholder="Password">

        </div>
    </form>
    
    
</body>
</html>
